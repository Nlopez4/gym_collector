{% extends 'base.html' %} {% block content %}

<h1 class="title">Local Gyms</h1>
<div class="gallery">
  {% for gyms in gyms %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{gyms.img}}" alt="{{gyms.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{gyms.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
