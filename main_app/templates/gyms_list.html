{% extends 'base.html' %} {% block content %}
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'gyms_list' %}">Clear Search</a>
  <div>
    <a class="button is-dark" href="{% url 'gyms_create' %}"
      >Add Your Local Gym</a
    >
  </div>
  <h1 class="title pt-5">{{header}}</h1>
  <div class="gallery">
    {% for gyms in gyms %}
     <a href="{% url 'gyms_detail' gyms.pk %}">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{gyms.img}}" alt="{{gyms.name}}" />
          </figure>
        </div>
        <div class="card-header">
          <p class="card-header-title">{{gyms.name}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>

  {% endblock %}
</form>
